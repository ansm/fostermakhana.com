name: Build and Deploy Foster Makhana Website

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Fix for dependency conflict
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
        # Using --legacy-peer-deps to bypass the peer dependency issues

      - name: Lint
        run: npm run lint || true

      # Configure Next.js for static export
      - name: Update next.config.js for static export
        run: |
          if grep -q "output:" next.config.mjs; then
            echo "Static export already configured"
          else
            sed -i "s/const nextConfig = {/const nextConfig = {\n  output: 'export',/" next.config.mjs
          fi

      - name: Build
        run: npm run build
        env:
          # Add any environment variables needed for build
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://fostermakhana.com' }}

      # Add .nojekyll file to tell GitHub Pages not to process the site with Jekyll
      - name: Add .nojekyll file
        run: touch out/.nojekyll

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # Next.js static export output folder
          branch: gh-pages # The branch the action should deploy to
          clean: true # Automatically remove deleted files from the deploy branch
          token: ${{ secrets.GITHUB_TOKEN }} # GitHub automatically provides this token
